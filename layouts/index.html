{{ partial "header.html" . }}

<section class="hero">
    <div>
    <h1>{{ .Title }}</h1>
    {{ .Description | markdownify }}
    </div>
    </section>

{{ .Content }}

<h2>Latest</h2>
<ul class="home-posts">
{{ range ( where .Site.RegularPages "Type" "posts" | first 5 ) }}
<li class="home-posts-item">
    <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .PublishDate.Format "January 2, 2006" }}</time>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
</li>
{{end}}
</ul>

{{ partial "footer.html" . }}
